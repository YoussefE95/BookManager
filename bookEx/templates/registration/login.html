{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
    <h1> Login </h1>
    <form class="mt-4" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="row-6">
            <div class="col-6">
                {{ form.username|as_crispy_field }}
            </div>
        </div>
        <div class="row-6">
            <div class="col-6">
                {{ form.password|as_crispy_field }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3 mb-5">Login</button>
        <br>
        <p align="center">
            To Register, <a href="{% url 'register' %}"> Click Here </a>
        </p>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock content %}
