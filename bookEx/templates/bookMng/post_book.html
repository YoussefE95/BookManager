{% extends "base.html" %}
{% load static %}

{% block title %}
Post Book
{% endblock title %}

{% block content %}
<h1>Post Book</h1>
{% if submitted %}
    <h5>You posted a book successfully</h5>
{% else %}
    <form class="mt-4" action="" enctype="multipart/form-data" method="post" novalidate>
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <label for="id_name">Name: </label>
                <input type="text" class="form-control" id="id_name" name="name" maxlength="100" minlength="1" required>
            </div>
            <div class="col-lg-4">
                <label for="id_web">Website: </label>
                <input type="url" class="urlinput form-control" id="id_web" name="web" maxlength="200" required>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <label for="id_picture">Cover: </label>
                <input type="file" class="form-control" id="id_picture" name="picture" required>
            </div>
            <div class="col-lg-4">
                <label for="id_price">Price: </label>
                <input type="number" class="numberinput form-control" id="id_price" name="price" step="0.01" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Post</button>
    </form>
{% endif %}
{% endblock content %}
